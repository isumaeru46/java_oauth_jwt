server.port = 8080
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#logging.file=agenda.log


spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.username=capuser
